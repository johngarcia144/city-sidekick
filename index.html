<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Application</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="nav-extended #4a148c purple darken-4">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><i class="material-icons">emoji_transportation</i>Travel App</a>
          <ul class="right ">
            <!-- Dropdown Trigger -->
            <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Point of Views<i class="material-icons right">arrow_drop_down</i></a></li>
          </ul>
        </div>
        <div class="row form-Row">
            <div class="input-field col s4">

                <form>
                    <div class="input-field col s9">
                      <input class="autocomplete" id="input-city" type="search" placeholder="enter your city"><i class="material-icons">close</i>
                      <button id= "search-button" class="btn btn-primary" type="button" id="button-addon2"> Search</button>
                    </div>
                </form>
            </div>
            <!-- Most recent search pulled from Firebase -->
            <div class="recentSearches col s9">
            </div>
        </div>
      </nav>
    
     <!-- dropdown menu for hotels and restaurants -->
    <ul id="dropdown1" class="dropdown-content">
        <li class="list"><a href="#!" id="restaurants">Hotels</a></li>
        <li class="divider"></li>
        <li class="list"><a href="#!" id="hotels">Restaurants</a></li>
    </ul>
    <!-- Weather parameters for serach location -->
    <div class="row">
        <div class="col s12 weather" id= "currentCityWeather">
        </div>
    </div>
    <!-- Cards for search hotels & restaurants information and geolocation -->
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue darken-2">
                <div class="card-content white-text">
                    <span class="card-title titleInfo">Information about hotels and restaurants here</span>
                    <div class="info">
                    </div>
                </div>    
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card blue darken-2">
                <div class="card-content white-text">
                    <span class="card-title mapLocation">Map information here</span>
                </div>
                <div id="map">
                </div>    
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <!-- Footer with developer information -->
    <nav class="nav-wrapper green lighten-1 footWrapper">
        <div class="left">Â©copyright 2020 </div>

            <li><a class="white-text" href="#!">Mety</a></li>
            <li><a class="white-text" href="#!">Ben</a></li>
            <li><a class="white-text" href="#!">John</a></li>
            <li><a class="white-text" href="#!">Raufun</a></li>
        </ul>
    </nav>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
