<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Application</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <nav class="nav-extended #4a148c purple darken-4">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo"><i class="material-icons">emoji_transportation</i>Travel App</a>
         <!-- Drop down menu for Point of Views -->
                <ul class="right hide-on-med-and-down" id="nav-mobile">
                    <li><a class="dropdown-trigger" href="#!" data-activates="dropdown1">Point of Views<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul> 
                
        </div>
        <div class="row">
            <div class="col s8">

                <form>
                    <div class="col s12">
                      <label class="label-icon" for="search"><i class="material-icons" id="searchIcon">search</i></label>
                      <input class="autocomplete" id="search" type="search" placeholder="Enter Your Travel City Please">
                      <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </div>
      </nav>
      
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
