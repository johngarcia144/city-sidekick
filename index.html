<!DOCTYPE html>

<head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><i class="material-icons" id="travel-icon">emoji_transportation</i>City Sidekick</a>
            <a href="#" data-target="mabile-navbar" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            
            <ul class="right hide-on-med-and-down" id="nav-mobile">
            <!-- Dropdown Trigger -->
                <a class="dropdown-trigger purple" data-target="dropdown-manu" href="#">
                    point of view <i class="material-icons right">arrow_drop_down</i>

            </ul>
            <!-- dropdown items -->

                <li class="list"><a href="#!" id="hotels">Restaurants</a></li>
            </ul>
        </div>
        <div class="row formRow">
            <div class="input-field col s9">

                <form>
                    <div class="input-field col s9">
                      <input class="autocomplete" id="input-city" type="search" placeholder="Click here to enter your city"><i class="material-icons">close</i>
                      <button id= "search-button" class="btn btn-primary" type="button" id="button-addon2">Click Search</button>
                    </div>
                </form>
            </div>
            <!-- Most recent search pulled from Firebase -->
            <div class="recentSearches col s9">
            </div>
        </div>
      </nav>
    
     <!-- dropdown menu for hotels and restaurants -->
    <ul id="mabile-navbar" class="sidenav">
        <li class="list"><a href="#!" id="restaurants">Hotels</a></li>
        <li class="divider"></li>
        <li class="list"><a href="#!" id="hotels">Restaurants</a></li>
    </ul>
    
    <!-- Cards for search hotels & restaurants information and geolocation -->
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue darken-2">
                <div class="card-content white-text">
                    <span class="card-title titleInfo">Info about hotels and restaurants here</span>
                    <div class="info">
                    </div>
                </div>    
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card blue darken-2">
                <div class="card-content white-text">
                    <span class="card-title mapLocation">Map info here</span>
                </div>
                <div id="map">
                </div>    
            </div>
        </div>
